<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ավտո Պատվեր</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ddf4f1;
      padding: 30px;
    }

    .order-form {
      background: white;
      max-width: 500px;
      margin-left: 650px;
      margin-top: 100px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .order-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .order-form h3 {
      text-align: center;
      margin-top: -10px;
      margin-bottom: 25px;
      color: #333;
    }

    .order-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .order-form input,
    .order-form select,
    .order-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .order-form button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .order-form button:hover {
      background-color: #0056b3;
    }
    img{
      border-radius: 30px;
      height: 200px;
      width: 500px;
    }
    nav{
      margin-top: -100px;
      display: flex;
  align-items: center;
      
      justify-content: space-between;
      max-width: 600px;
      margin-left: 630px;
  
    }
    .menu a{
      text-decoration: none;
      
  color: #333;
  font-weight: bold;
  padding: 10px 15px;
  border-radius: 10px;
  background: #eee;
  transition: background 0.3s;
}

.menu a:hover {
  background: #ccc;
  border-color: antiquewhite;
}
  </style>
</head>
<body>
  <header>
  <img src="images.png">
    <nav class="menu">
        <a href="Ordercar.html">Order Car</a>
        <a href="about.html">About Us</a>
        <a href="#">Service</a>
        <a href="contact.html">Contact Us</a>
       
      </nav>
  
  </header>

  <form class="order-form">
    <h2>Order your Car</h2>
 <h3>Please fill the fields</h3>
    <label for="name">Username</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone number</label>
    <input type="tel" id="phone" name="phone" placeholder="+374..." required />

    <label for="car">Choose Your car</label>
    <select id="car" name="car" required>
      <option value="">-- choose --</option>
      <option value="Toyota Camry">Toyota Camry</option>
      <option value="BMW X5">BMW X5</option>
      <option value="Mercedes C-Class">Mercedes C-Class</option>
      <option value="Hyundai Elantra">Hyundai Elantra</option>
    </select>

    <label for="note">Additional note</label>
    <textarea id="note" name="note" rows="3" placeholder=" bring the car at 10 o'clock"></textarea>

    <button type="submit">Order</button>
  </form>

</body>
</html>
